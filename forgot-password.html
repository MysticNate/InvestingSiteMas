<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="login-signup.css">
</head>
<body>
    <div class="wrapper">
        <form action="">
            <h1>Forgot Password</h1>
            <p id="centerText">"Password lost? :(, Money's safe! :)"</p>
            <div class="input-box">
                <label for="email" class="placeholder"></label>
                <input type="email" id="email" class="input" placeholder="Email" required>
            </div>
            <button type="submit" class="btn">Send code</button>
    
            <div class="register-link">
                <p>Don't have an account? <a href="/sign-up.html">Register</a></p>
            </div>
    
        </form>
    </div>    
</body>
</html>
