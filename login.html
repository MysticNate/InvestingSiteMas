        <header class="grid" id="header">
            <div class="hamburger-menu">
                <input id="menu__toggle" type="checkbox" />
                <label class="menu__btn" for="menu__toggle">
                  <span></span>
                </label>
                <ul class="menu__box">

                </ul>
              </div>
        </header>
        <div class="wrapper">
            <form action="profile.html"> <!-- Moves to profile after filling in the details -->
                <h1>Login</h1>
                <p id="centerText">"Login to see the $$$"</p>
                <div class="input-box">
                    <label for="username" class="placeholder"></label>
                    <input
                        type="text"
                        id="username"
                        class="input"
                        placeholder="Username"
                        required
                    />
                </div>
                <div class="input-box">
                    <label for="password" class="placeholder"></label>
                    <input
                        type="password"
                        id="password"
                        class="input"
                        placeholder="Password"
                        required
                    />
                </div>

                <div class="remember-forget">
                    <label><input type="checkbox" /> Remember me</label>
                    <a href="/forgot-password.html">Forgot password?</a>
                </div>

                <button type="submit" class="btn">Login</button>

                <div class="register-link">
                    <p>
                        Don't have an account?
                        <a href="/sign-up.html">Register</a>
                    </p>
                </div>
            </form>
        </div>
    </body>
